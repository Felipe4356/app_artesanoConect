<ion-header>
  <ion-toolbar>
    <ion-title>Adminstrador usuario o eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Eliminar Usuario</ion-card-title>
   
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users; let i = index">
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>ID: {{ user.id }}</p>
            <p>Email: {{ user.email }}</p>
          </ion-label>
          <ion-button color="danger" (click)="deleteUser(i)">
            Eliminar
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
