<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title style="color: white;">ArtesanoConect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <h1 style="text-align: center;"> Eventos <span><ion-icon name="calendar"></ion-icon></span></h1>
   
  <ion-list >
    <ion-card *ngFor="let evento of eventos">
      <ion-label >
        <ion-card-title style="text-align: left; ">{{ evento.name }}</ion-card-title>
        <p>{{ evento.description }}</p>
        <p>{{ evento.date | date: 'MMM dd, YYYY h:mm '  }}</p>
      </ion-label>
    </ion-card>
  </ion-list>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/home']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="usuario" [routerLink]="['/usuario']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Usuario</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="map" [routerLink]="['/mapa']">
    <ion-icon name="map"></ion-icon>
    <ion-label>Map</ion-label>
  </ion-tab-button>

  <!-- Eventos -->
  <ion-tab-button tab="eventos" [routerLink]="['/eventos']">
    <ion-icon name="calendar"></ion-icon>
    <ion-label>Eventos</ion-label>
  </ion-tab-button>
</ion-tab-bar>
